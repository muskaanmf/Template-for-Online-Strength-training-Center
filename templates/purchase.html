{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
  rel="stylesheet" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
<link rel="stylesheet" href="{%static 'purchase.css' %}">
{% endblock head %}
{% block body %}
<div class="container">
<div class="login-form">
    <h3>Purchase</h3>
    <form method="POST" action="">
        {% csrf_token %}

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your Username"
                Required>
        </div>
        <div class="form-group">
            <label for="exercise">Select your Exercise</label>
            <select name="exercise" id="exercise">
                <option value="e1">Exercise-1</option>
                <option value="e2">Exercise-2</option>
                <option value="e3">Exercise-3</option>
                <option value="e4">Exercise-4</option>
                <option value="e5">Exercise-5</option>
            </select>
   
        </div>
        <button type="submit" class="btn">Place Order</button>
</div>

</div>
{% endblock body%}
